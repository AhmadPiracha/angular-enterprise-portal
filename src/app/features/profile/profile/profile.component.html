<div class="profile-container">
  <div class="profile-header">
    <h1>My Profile</h1>
    <p>Manage your personal information and preferences</p>
  </div>

  <div class="profile-card">
    <div class="card-header">
      <h2>Personal Information</h2>
    </div>

    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="form-grid">
        <div class="form-group">
          <label for="name">Full Name *</label>
          <input 
            type="text" 
            id="name" 
            formControlName="name"
            class="form-control"
            [class.error]="profileForm.get('name')?.invalid && profileForm.get('name')?.touched"
          />
          <span class="error-message" *ngIf="profileForm.get('name')?.invalid && profileForm.get('name')?.touched">
            Name is required
          </span>
        </div>

        <div class="form-group">
          <label for="email">Email Address *</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email"
            class="form-control"
            [class.error]="profileForm.get('email')?.invalid && profileForm.get('email')?.touched"
          />
          <span class="error-message" *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched">
            Valid email is required
          </span>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input 
            type="tel" 
            id="phone" 
            formControlName="phone"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="department">Department</label>
          <input 
            type="text" 
            id="department" 
            formControlName="department"
            class="form-control"
          />
        </div>

        <div class="form-group full-width">
          <label for="location">Location</label>
          <input 
            type="text" 
            id="location" 
            formControlName="location"
            class="form-control"
          />
        </div>
      </div>

      <div class="form-actions">
        <button 
          type="submit" 
          class="btn btn-primary"
          [disabled]="profileForm.invalid || isLoading"
        >
          {{ isLoading ? 'Saving...' : 'Save Changes' }}
        </button>

        <button 
          type="button" 
          class="btn btn-secondary"
          (click)="loadProfile()"
          [disabled]="isLoading"
        >
          Reset
        </button>
      </div>

      <div class="alert alert-success" *ngIf="updateSuccess">
        Profile updated successfully!
      </div>

      <div class="alert alert-error" *ngIf="updateError">
        {{ updateError }}
      </div>
    </form>
  </div>

  <div class="profile-info">
    <div class="info-card">
      <h3>Account Information</h3>
      <div class="info-item">
        <span class="label">User ID:</span>
        <span class="value">{{ user?.id }}</span>
      </div>
      <div class="info-item">
        <span class="label">Role:</span>
        <span class="value badge">{{ user?.role }}</span>
      </div>
      <div class="info-item">
        <span class="label">Status:</span>
        <span class="value badge-success">Active</span>
      </div>
    </div>
  </div>
</div>
