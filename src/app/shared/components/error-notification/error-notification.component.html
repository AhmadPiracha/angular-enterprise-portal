<div class="notification" [class]="'notification-' + notification.type">
  <div class="notification-icon">{{ getIcon() }}</div>
  <div class="notification-content">
    <div class="notification-message">{{ notification.message }}</div>
    <div class="notification-details" *ngIf="notification.details">{{ notification.details }}</div>
  </div>
  <button class="notification-close" (click)="onClose()" aria-label="Close notification">Ã—</button>
</div>
