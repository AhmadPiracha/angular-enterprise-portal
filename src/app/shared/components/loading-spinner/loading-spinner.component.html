<div class="loading-spinner" [class.overlay]="overlay">
  <div class="spinner-container">
    <div class="spinner" [class.spinner-small]="size === 'small'" 
                         [class.spinner-medium]="size === 'medium'"
                         [class.spinner-large]="size === 'large'"></div>
    <p class="loading-message" *ngIf="message">{{ message }}</p>
  </div>
</div>
